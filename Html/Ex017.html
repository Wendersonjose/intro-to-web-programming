<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 17 - Soma</title>
    <script>
        function somar() {
            let numero1 = parseInt(prompt("Digite o primeiro número:"));
            let numero2 = parseInt(prompt("Digite o segundo número:"));
            alert("A soma é: " + (numero1 + numero2));
        }
    </script>
</head>
<body onload="somar()">
</body>
</html>
