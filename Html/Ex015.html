<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de CSS em uma Única Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        section {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        .texto-estilizado {
            color: navy;
            font-size: 20px;
            font-weight: bold;
        }
        .lista-estilizada {
            list-style-type: square;
            padding-left: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Exemplos de CSS</h1>
    <nav>
        <ul>
            <li><a href="#exemplo1">Exemplo 1</a></li>
            <li><a href="#exemplo2">Exemplo 2</a></li>
            <li><a href="#exemplo3">Exemplo 3</a></li>
        </ul>
    </nav>
</header>

<section id="exemplo1">
    <h2>Exemplo 1: Estilização de Texto</h2>
    <p class="texto-estilizado">Este texto está estilizado com CSS!</p>
</section>

<section id="exemplo2">
    <h2>Exemplo 2: Lista Estilizada</h2>
    <ul class="lista-estilizada">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</section>

<section id="exemplo3">
    <h2>Exemplo 3: Tabela de Dados</h2>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>João</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>30</td>
        </tr>
    </table>
</section>

<footer>
    <p>Rodapé © 2024</p>
</footer>

</body>
</html>
