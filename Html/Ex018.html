<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exerc√≠cio 18 - Click-Me</title>
    <script>
        function exibirTexto() {
            let texto = document.getElementById("Click-Me").value;
            alert(texto);
        }
    </script>
</head>
<body>
    <input type="text" id="Click-Me" placeholder="Digite algo">
    <button onclick="exibirTexto()">Exibir</button>
</body>
</html>
