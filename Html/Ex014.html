<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo de Links e Textos</title>
    <style>
        a {
            color: #800000;
            font-size: 8pt;
            text-decoration: none;
        }
        a:hover {
            color: #800080;
            font-weight: bold;
        }
        h1 {
            font-size: x-large;
            color: red;
        }
        h2 {
            font-size: large;
            color: blue;
        }
        p {
            font-family: Times, serif;
            font-size: 12pt;
            color: blue;
            text-indent: 0.5in;
        }
    </style>
</head>
<body>
    <h1>Título H1</h1>
    <h2>Título H2</h2>
    <p>Este é um parágrafo de exemplo com formatação específica.</p>
    <a href="#">Link de Exemplo</a>
</body>
</html>
