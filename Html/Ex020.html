<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 20 - Calculadora</title>
    <script>
        function calcular(operacao) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let resultado;

            if (operacao === '+') resultado = num1 + num2;
            else if (operacao === '-') resultado = num1 - num2;
            else if (operacao === '*') resultado = num1 * num2;
            else if (operacao === '/') resultado = num1 / num2;

            document.getElementById("resultado").value = resultado;
        }
    </script>
</head>
<body>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2"><br><br>
    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">x</button>
    <button onclick="calcular('/')">/</button><br><br>
    <input type="text" id="resultado" placeholder="Resultado" readonly>
</body>
</html>
